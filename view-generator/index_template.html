<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <style>
            body {
                background-color: var(--main-background-color, #1f2329);
                color: var(--main-color, #ffffff)
            }
            ::selection {
                background: var(--selection-color, #444C59);
            }
        </style>
    </head>
    <body>

        <!--BOX_ELEMENTS-->

        <hr>
        <h1>Settings</h1>
        <div style="display: flex; flex-direction:column;">
            <div>
                <label for="color_foreground">Choose a foreground color:</label>
                <select name="color_foreground" id="color_foreground" onchange="changeFontColor()" style="min">
                    <!--FOREGROUND_COLOR_OPTIONS-->
                </select>    
            </div>
            <div>
                <label for="color_background">Choose a background color:</label>
                <select name="color_background" id="color_background" onchange="changeBKColor()">
                    <!--BACKGROUND_COLOR_OPTIONS-->
                </select>    
            </div>
            <div>
                <label for="color_selection">Choose a selection color:</label>
                <select name="color_selection" id="color_selection" onchange="changeSelColor()">
<!--SELECTION_COLOR_OPTIONS-->
                    <option value=""></option>
                </select>    
            </div>
        </div>
    </body>
    <script>
        const root = document.querySelector(':root');
        function changeFontColor(){
            changeColor("--main-color", document.getElementById("color_foreground").value)
        }
        function changeBKColor(color) {
            changeColor("--main-background-color", document.getElementById("color_background").value)
        }
        function changeSelColor(color) {
            changeColor("--selection-color", document.getElementById("color_selection").value)
        }
        function changeColor(variable, color){
            root.style.setProperty(variable, color);
        }
    </script>
</html>
